<div class="content">
  <h3 class="title">{{ post.title }}</h3>

  <p class="excerpt">{{ post.lead_text }}</p>

  {% if post.project_links and post.project_links.size > 0 %}
  <div class="project-links">
    {% for link in post.project_links %}
      {% assign index = forloop.index0 %}
      <a href="{{ link }}" class="project-link">
        <button class="btn btn-default btn-lg">
          <i class="fa fa-{{ post.button_icons[index] }} fa-lg"></i>
          {{ post.button_texts[index] }}
        </button>
      </a>
    {% endfor %}
  </div>
  {% endif %}

  {% if post.tags != empty %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <!-- {% if post.categories != empty %}
  <div class="categories">
    {% for category in post.categories %}
      <span>{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %} -->
</div>
